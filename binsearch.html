<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Card Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #333;
        }

        #game {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        #game:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #ff6347; 
        }

        button {
            padding: 12px 24px;
            background-color: #ff6347;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e5533c; 
        }

        #result-message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        #result-message {
            transition: all 0.5s ease;
        }

        .too-high {
            color: red;
            animation: shake 0.5s;
        }

        .too-low {
            color: blue;
            animation: shake 0.5s;
        }

        .correct {
            color: green;
            transform: scale(1.2);

        }
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
            }
            
        }

    </style>
</head>
<body>

<div id="game">
    <h1>Mobile Card Guessing Game</h1>
    <p>The mobile card starts with <strong>1234 1234 123</strong>. Guess the last 4 digits!</p>
    <input type="number" id="guess" placeholder="Enter your guess (4 digits)" min="0000" max="9999">
    <button id="check-guess">Check Guess</button>
    <div id="result-message"></div>
    <footer>
        <p>Guess the number and try to win!</p>
        <p><a href="#">Learn more</a></p>
    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

<script>
    const guessInput = document.getElementById('guess');
    const checkGuessButton = document.getElementById('check-guess');
    const resultMessage = document.getElementById('result-message');


    let secretNumber = 7314;  
    function hashNumber(number) {
        return CryptoJS.MD5(number.toString()).toString();
    }
    function checkGuess() {
        const userGuess = parseInt(guessInput.value.trim(), 10);
        if (isNaN(userGuess) || userGuess < 0 || userGuess > 9999) {
            alert('Please enter a valid 4-digit number.');
            return;
        }
        const userGuessHash = hashNumber(userGuess);
        secretNumberHash = hashNumber(secretNumber);
        if (userGuessHash === secretNumberHash) {
            resultMessage.textContent = 'Congratulations! You guessed the correct number.';
            resultMessage.className = 'correct';
            return;
        }
        let found = false;
        for (let i = 0; i < userGuess; i++) {
            if (hashNumber(i) === secretNumberHash) {
                found = true;
                break;
            }
        }

        if (found) {
            resultMessage.textContent = 'Too high! Try again.';
            resultMessage.className = '';
            void resultMessage.offsetWidth;
            resultMessage.className = 'too-high';
        } else {
            resultMessage.textContent = 'Too low! Try again.';
            resultMessage.className = '';
            void resultMessage.offsetWidth; 
            resultMessage.className = 'too-low';
        }
    }

    checkGuessButton.addEventListener('click', checkGuess);
</script>

</body>
</html>
